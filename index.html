<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Download</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        #content {
            width: 500px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Youtube Download Video</h1>
        <p>Hier kannst Du Dir Youtube-Videos Lokal auf Deine Festplatte laden!</p>
    </div>
</div>

<div class="container" id="content">
    <div id="ContainerBuild">
        <p>Nur die ID am Ende der URL eingeben!</p>

        <p>
            Beispiel:<br>
            <code>http://www.youtube.com/watch?v=<span class="text-success">3vq9p00T08I</span></code>
        </p>

        <form id="FormBuild" action="info.php" method="post">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-cloud-download"></span></span>
                <input type="text" name="id" class="form-control" placeholder="Youtube-ID">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" name="submit">Los gehts!</button>
                </span>
            </div>
        </form>
    </div>

    <div id="ContainerInfo" style="display: none"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>
    $(function() {
        $('#FormBuild').on('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            var form = $(this);
            $('#ContainerBuild').hide("slow",function() {
                $.post(form.attr('action'), form.serialize(), function(result) {
                    $('#ContainerInfo').html(result);
                    $('#ContainerInfo').show("slow");
                });
            });
        });

        $(document).on('click', '.button_new', function(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('FormBuild').reset();
            $('#ContainerInfo').hide("slow", function(){
                $('#ContainerBuild').show("slow");
            });
        });
    });
</script>

</body>
</html>
